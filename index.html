<!DOCTYPE html>
<html>
<head>
  <title>ASE MAP</title>
  <style>
    #mapContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #userPanel {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      min-width: 200px;
      height: 45%;
      padding: 20px;
      margin: 1rem;
      box-sizing: border-box;
    }

    /* Add sparkle animation to the button */
    .sparkle {
      position: relative;
      overflow: hidden;
      animation: sparkle 1s linear infinite;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>

  <!-- HERE Stuff -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  <script type="text/javascript" charset="utf-8" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
  <div id="mapContainer"></div>
  <div id="userPanel" class="bg-light p-3">
    <input type="text" id="locationInput" class="form-control mb-2" placeholder="Enter a location">
    <button id="searchButton" class="btn btn-primary sparkle">Search</button>
    
    <!-- POIs Section -->
    <div id="poisSection" class="mt-3">
      <h4>Nearby</h4>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="evChargingCheckbox">
        <label class="form-check-label" for="evChargingCheckbox">EV Charging Stations</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="restaurantsCheckbox">
        <label class="form-check-label" for="restaurantsCheckbox">Restaurants</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="shoppingCheckbox">
        <label class="form-check-label" for="shoppingCheckbox">Shopping</label>
      </div>
    </div>

    <!-- Nearby Locations List -->
    <div id="nearbyLocations">
      <h4>Nearby Locations</h4>
      <ul id="locationsList"></ul>
    </div>
  </div>

  <script>
    var platform = new H.service.Platform({
      apikey: 'nOs90Nl_EEDtnOiDCL1k97c3rkZjaZKBqibvMDBsSdk'
    });

    var defaultLayers = platform.createDefaultLayers();
    var map = new H.Map(
      document.getElementById('mapContainer'),
      defaultLayers.vector.normal.map,
      {
        center: { lat: 41.8721199 , lng: -87.6478325 },
        zoom: 17,
        pixelRatio: window.devicePixelRatio || 1
      }
    );

    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    var ui = H.ui.UI.createDefault(map, defaultLayers);
    window.addEventListener("resize", () => map.getViewPort().resize());

    document.getElementById('searchButton').addEventListener('click', function() {
      var location = document.getElementById('locationInput').value;
      var selectedPOIs = getSelectedPOIs();
      geocode(location, selectedPOIs);
    });

    // Clear existing POIs and markers on the map
    function clearPOIs() {
      map.removeObjects(map.getObjects());
      document.getElementById('locationsList').innerHTML = '';
    }

    // Get the selected POIs
    function getSelectedPOIs() {
      var selectedPOIs = [];
      if (document.getElementById('evChargingCheckbox').checked) {
        selectedPOIs.push('EV Charging Stations');
      }
      if (document.getElementById('restaurantsCheckbox').checked) {
        selectedPOIs.push('Restaurants');
      }
      if (document.getElementById('shoppingCheckbox').checked) {
        selectedPOIs.push('Shopping');
      }
      return selectedPOIs;
    }

    function geocode(query, selectedPOIs) {
      clearPOIs(); // Clear previous POIs before displaying new ones
      var searchService = platform.getSearchService();
      searchService.geocode({ q: query }, function(result) {
        onSuccess(result, selectedPOIs);
      }, onError);
    }

    function onSuccess(result, selectedPOIs) {
      var location = result.items[0].position;
      map.setCenter({ lat: location.lat, lng: location.lng });

      selectedPOIs.forEach(function(category) {
        fetchAndDisplayPOIs(location, category);
      });
    }

    function onError(error) {
      console.error('Geocode error:', error);
    }

    function fetchAndDisplayPOIs(location, category) {
      var searchService = platform.getSearchService();
      searchService.discover({
        at: location.lat + ',' + location.lng,
        q: category
      }, function(data) {
        data.items.forEach(function(item) {
          var listItem = document.createElement('li');
          listItem.textContent = item.title;
          document.getElementById('locationsList').appendChild(listItem);

          var coordinates = item.position;
          var poiMarker = new H.map.Marker(coordinates);
          map.addObject(poiMarker);
        });
      }, onError);
    }
  </script>
</body>
</html>
